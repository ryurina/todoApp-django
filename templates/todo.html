{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}">
	<title>ToDo-App</title>
</head>
<body>
	<div class="container-fluid title">
		<h1>ToDo-App</h1>
	</div>
	<div class="container-fluid taskLists">
		<ul>
			{% for todo_item in all_items %}
			<li>{{ todo_item.content}}
				<form action="/deleteTodo/{{todo_item.id}}/" method="post">{% csrf_token %}
					<input type="submit" name="detele-task" value="Delete" class="btn btn-danger">
				</form>
			</li>
			{% endfor %}
		</ul>
	</div>
	<div class="container-fluid addToList">
		<form class="form-inline" action="/addTodo/" method="post"> {% csrf_token %}
			<input type="text" name="content" placeholder="task to add" id="add" size="50"/>
			<input type="submit" value="Add" class="btn btn-success" id="button"/>
		</form>
	</div>
</body>
</html>
